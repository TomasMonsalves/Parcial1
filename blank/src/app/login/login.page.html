<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesion</ion-title>

    </ion-toolbar>

  </ion-header>
 
  <ion-content>
    <br>
    <ion-title size="large" style="text-align: center">Bienvenid@ Estudiante</ion-title>
    <br>
    <ion-img src="assets/img/qr.png" style="width:150px center; height:150px"></ion-img>
    <br>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" clear-input="true" minlength="5" maxlength="20" name="txtName" required="true" autocomplete="username" placeholder="Ej: to.monsalves"></ion-input>
        </ion-item>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" clear-input="true" required="true" placeholder="Ej: ********" ></ion-input>
        </ion-item>
        <ion-col></ion-col>
      </ion-row>
      <br>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-button (click)="onClick()" expand="full" fill="outline" shape="round" size="small" [routerLink]="['/home']" >
          <IonButton expand="block">Ingresar</IonButton>
        </ion-button>
        <ion-col></ion-col>
      </ion-row>
      <ion-text [routerLink]="['/restablecer']" color="warning">
        <h6 class="ion-text-center" size="8px">Restablecer Contraseña</h6>
      </ion-text>
    </ion-grid>
</ion-content>
